<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Matthew J Nerger</title>

	<!--Google fonts-->
	<link href="https://fonts.googleapis.com/css?family=Eczar|Raleway" rel="stylesheet">

	<link href="css/main.css" rel="stylesheet">
	<link rel="stylesheet" href="css/index.css">
</head>

<body>
	<!--main page-->
	<div class="content">
		<!--page title bar-->
		<div class="pagehead-wrap">
			<div class="title-wrap">
				<h1 class="title">Matthew J Nerger</h1>
			</div>
			<div class="subtitle-wrap">
				<h2 class="subtitle">Front-End Developer</h2>
			</div>
		</div>

		<!--languages list-->
		<div id="lang-list">
		</div>

		<!--page content-->
		<article>
			<div id="code-projects"></div>
		</article>
	</div>

	<script src="lib/jQuery.js"></script>
	<script src="js/header.js"></script>
	<script src="js/portfolio.js"></script>
	<script>
		languages.init();
		projects.init('index');
	</script>
	<script>
		var $langs = $("#lang-list");

		// Function to keep the language list hugging the top of the screen onec scrolled past
		$(document).on("scroll", function(e) {
			// Set pixels from top into an easily accessed variable
			var scrollTop = $(document).scrollTop();

			if ($(window).width() > 702) { // Scroll points for when headertext is single line
				if (scrollTop > 495) {
					$langs.addClass("lang-background").addClass("fixed-lang");
				} else if (scrollTop > 332) {
					$langs.addClass("fixed-lang").removeClass("lang-background");
				} else {
					$langs.removeClass("fixed-lang").removeClass("lang-background");
				}
			} else if ($(window).width() > 475) { // Scroll points for when headertext is two lines
				if (scrollTop > 495) {
					$langs.addClass("lang-background").addClass("fixed-lang");
				} else if (scrollTop > 421) {
					$langs.addClass("fixed-lang").removeClass("lang-background");
				} else {
					$langs.removeClass("fixed-lang").removeClass("lang-background");
				}
			} else { // Scroll points for the smallest of screens
				if (scrollTop > 256) {
					$langs.addClass("lang-background").addClass("fixed-lang");
				} else {
					$langs.removeClass("fixed-lang").removeClass("lang-background");
				}
			}
		});
	</script>
</body>

</html>
