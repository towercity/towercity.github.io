<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width">
  <meta charset="utf-8">
  <title>Matthew Nerger - Resume</title>

  <link href='https://fonts.googleapis.com/css?family=Cabin|EB+Garamond' rel='stylesheet' type='text/css'>
  <link href="css/style.css" rel="stylesheet">

  <script src="js/jQuery.js"></script>
  <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places"></script>
  <script src="js/script.js"></script>
</head>

<body>
  <div id="main" class="container">

    <!-- header with images, contact info -->
    <div id="header" class="center-content clear-fix">
      <!--top contacts row -->
      <div class="container green"><ul id="topContacts" class="row plain-list"></ul></div>
    </div>

    <hr>

    <!--map and skills row-->
    <div id="mapRow" class="row">
      <div id="mapDiv" class="col-md-9">
        <h2>Where I've Lived and Worked</h2>
      </div>
    </div>

    <hr>

    <!-- projects row -->
    <div id="projects" class="row">
      <h2 class="col-md-12">Projects</h2>
    </div>

    <hr>

    <!--work expereience row -->
    <div id="workExperience">
      <h2>Work Experience</h2>
    </div>

    <hr>

    <!-- education row -->
    <div id="education">
      <h2>Education</h2>
    </div>

    <!-- Footer, with repeated contact info -->
    <div id="footer" class="center-content clear-fix">
      <!--bottom contacts row -->
      <div class="container green"><ul id="footerContacts" class="row plain-list"></ul></div>
    </div>
  </div>

  <!-- Downloads the resume info onto the page -->
  <script>
        octopus.init();
  </script>

</body>
</html>
